<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/bot.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Chatbot</title>
</head>


<!--BODY-->
<body>
    <div class= "main">

        <!--CHAT BOX-->
        <div class= messages-thread>
            <div>
                <div id="answer-box"></div>
            </div>
            <div class= "box-bottom">
                <input type="text" placeholder="Write something..." id="input">
                <button class="enter" id="enter" onclick="submit()">Submit</button>
                <button class="reset" id="reset" onclick="resetThread()">Clear</button>
            </div>
        </div>

        <!--BIG BOT IMAGE-->
        <div>
            <img class="big-bot-img"src="img/bot.png">
        </div>
    </div>

    <!--BIG TEXT-->
    <div>
        <h1 class="big-title" id="big-title">
            Start with "What can you do ?"
        </h1>
    </div>

</body>

<!--SCRIPTS-->
<script src="script/speak.js"></script>
<script src="script/arrays.js"></script>
<script src="script/script.js"></script>
</html>
